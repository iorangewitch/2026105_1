<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Today To‑Do</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      --bg1:#6d28d9; /* violet */
      --bg2:#2563eb; /* blue */
      --bg3:#06b6d4; /* cyan */
      --card: rgba(255,255,255,.12);
      --card2: rgba(255,255,255,.08);
      --stroke: rgba(255,255,255,.22);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --shadow: 0 20px 60px rgba(0,0,0,.35);
      --radius: 22px;
      --ring: rgba(255,255,255,.35);
      --ok: #22c55e;
      --danger: #fb7185;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
              "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", Arial, sans-serif;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family: var(--font);
      color: var(--text);
      background:
        radial-gradient(1200px 900px at 15% 20%, rgba(255,255,255,.14), transparent 60%),
        radial-gradient(900px 700px at 85% 30%, rgba(255,255,255,.10), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2) 45%, var(--bg3));
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px;
      overflow-x:hidden;
    }

    .wrap{
      width:min(720px, 100%);
      position:relative;
    }

    .card{
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 22px 20px;
    }

    header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 16px;
      margin-bottom: 18px;
    }

    .title{
      display:flex;
      flex-direction:column;
      gap: 6px;
      min-width: 0;
    }

    h1{
      font-size: clamp(20px, 2.2vw, 28px);
      margin:0;
      letter-spacing: -0.02em;
      line-height:1.15;
      text-wrap: balance;
    }

    .sub{
      font-size: 13px;
      color: var(--muted);
      margin:0;
    }

    .pill{
      flex: 0 0 auto;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.08);
      color: var(--muted);
      font-size: 12px;
      display:flex;
      gap: 8px;
      align-items:center;
      user-select:none;
    }

    .dot{
      width:8px;height:8px;border-radius:50%;
      background: rgba(255,255,255,.65);
      box-shadow: 0 0 0 4px rgba(255,255,255,.10);
    }

    .form{
      display:flex;
      gap: 10px;
      align-items:center;
      margin-bottom: 14px;
    }

    .input{
      flex:1;
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 12px 14px;
      border-radius: 16px;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,.16);
      outline: none;
      transition: box-shadow .2s ease, border-color .2s ease, transform .15s ease;
    }

    .input:focus-within{
      border-color: rgba(255,255,255,.35);
      box-shadow: 0 0 0 4px rgba(255,255,255,.12);
      transform: translateY(-1px);
    }

    input[type="text"]{
      width: 100%;
      border: none;
      outline:none;
      background: transparent;
      color: var(--text);
      font-size: 15px;
      letter-spacing: -0.01em;
    }

    input[type="text"]::placeholder{ color: rgba(255,255,255,.55); }

    .btn{
      flex: 0 0 auto;
      border: 1px solid rgba(255,255,255,.28);
      background: rgba(255,255,255,.14);
      color: var(--text);
      padding: 12px 14px;
      border-radius: 16px;
      font-weight: 600;
      letter-spacing: -0.01em;
      cursor: pointer;
      transition: transform .15s ease, background .15s ease, box-shadow .2s ease;
      box-shadow: 0 10px 24px rgba(0,0,0,.18);
    }

    .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.18); }
    .btn:active{ transform: translateY(0px); }

    .btn:focus-visible{
      outline:none;
      box-shadow: 0 0 0 4px rgba(255,255,255,.14), 0 10px 24px rgba(0,0,0,.18);
    }

    .meta{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin: 10px 2px 0;
      color: var(--muted);
      font-size: 12px;
    }

    .linklike{
      color: rgba(255,255,255,.82);
      cursor:pointer;
      user-select:none;
      text-decoration: underline;
      text-underline-offset: 3px;
      text-decoration-thickness: 1px;
    }

    ul{
      list-style:none;
      padding:0;
      margin: 14px 0 0;
      display:flex;
      flex-direction:column;
      gap: 10px;
    }

    .item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 12px 12px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.14);
      animation: pop .22s ease-out;
    }

    @keyframes pop{
      from{ opacity:0; transform: translateY(6px) scale(.98); }
      to{ opacity:1; transform: translateY(0) scale(1); }
    }

    .left{
      display:flex;
      align-items:center;
      gap: 12px;
      min-width:0;
      flex:1;
    }

    .check{
      width: 22px;
      height: 22px;
      border-radius: 7px;
      border: 1px solid rgba(255,255,255,.35);
      background: rgba(255,255,255,.08);
      display:grid;
      place-items:center;
      flex: 0 0 auto;
      cursor:pointer;
      transition: transform .15s ease, background .2s ease, border-color .2s ease;
    }

    .check:hover{ transform: translateY(-1px); }

    .check svg{
      width: 14px; height: 14px;
      opacity: 0;
      transform: scale(.8);
      transition: opacity .15s ease, transform .15s ease;
      fill: white;
    }

    .text{
      overflow:hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: 15px;
      letter-spacing: -0.01em;
    }

    .remove{
      border: none;
      background: transparent;
      color: rgba(255,255,255,.7);
      cursor:pointer;
      padding: 8px 10px;
      border-radius: 12px;
      transition: background .15s ease, transform .15s ease, color .15s ease;
      flex: 0 0 auto;
    }
    .remove:hover{ background: rgba(255,255,255,.10); color: rgba(255,255,255,.92); transform: translateY(-1px); }
    .remove:active{ transform: translateY(0px); }

    .item.removing{
      animation: collapse .22s ease-in forwards;
    }

    @keyframes collapse{
      to{ opacity:0; transform: translateX(8px); height:0; padding-top:0; padding-bottom:0; margin:0; border-width:0; }
    }

    .empty{
      padding: 14px 12px;
      border-radius: 18px;
      border: 1px dashed rgba(255,255,255,.26);
      background: rgba(0,0,0,.10);
      color: rgba(255,255,255,.72);
      font-size: 13px;
      text-align:center;
    }

    .sr-only{
      position:absolute;
      width:1px;height:1px;
      padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0;
    }

    @media (prefers-reduced-motion: reduce){
      *{ animation:none !important; transition:none !important; scroll-behavior:auto !important; }
    }
  </style>
</head>
<body>
  <main class="wrap" aria-label="오늘의 할 일">
    <section class="card" role="application">
      <header>
        <div class="title">
          <h1>Today To‑Do</h1>
          <p class="sub" id="subtitle">오늘의 할 일을 적고, 체크하면 목록에서 사라집니다.</p>
        </div>
        <div class="pill" aria-label="오늘 날짜">
          <span class="dot" aria-hidden="true"></span>
          <span id="todayLabel"></span>
        </div>
      </header>

      <form class="form" id="todoForm" autocomplete="off">
        <div class="input" aria-label="할 일 입력">
          <span aria-hidden="true">✦</span>
          <input id="todoInput" type="text" inputmode="text" maxlength="80" placeholder="예: 회의 안건 정리" aria-label="할 일" />
        </div>
        <button class="btn" type="submit" aria-label="추가">추가</button>
      </form>

      <div class="meta">
        <span id="countLabel">0 items</span>
        <span class="linklike" id="clearAll" role="button" tabindex="0" aria-label="전체 삭제">전체 삭제</span>
      </div>

      <ul id="list" aria-label="할 일 목록"></ul>
      <div id="empty" class="empty" hidden>오늘은 할 일이 없습니다. ✨</div>

      <p class="sr-only" aria-live="polite" id="live"></p>
    </section>
  </main>

  <script>
    (function(){
      const $ = (sel) => document.querySelector(sel);
      const listEl = $("#list");
      const emptyEl = $("#empty");
      const inputEl = $("#todoInput");
      const formEl = $("#todoForm");
      const countEl = $("#countLabel");
      const liveEl = $("#live");
      const clearAllEl = $("#clearAll");
      const todayLabelEl = $("#todayLabel");

      const todayKey = () => {
        const d = new Date();
        const yyyy = d.getFullYear();
        const mm = String(d.getMonth()+1).padStart(2,'0');
        const dd = String(d.getDate()).padStart(2,'0');
        return `${yyyy}-${mm}-${dd}`;
      };

      const storageKey = () => `today_todo_${todayKey()}`;
      const metaKey = "today_todo_last_seen";

      function formatKoreanDate(){
        const d = new Date();
        const opts = { year:'numeric', month:'long', day:'numeric', weekday:'short' };
        try{
          return new Intl.DateTimeFormat('ko-KR', opts).format(d);
        }catch{
          return d.toLocaleDateString();
        }
      }

      todayLabelEl.textContent = formatKoreanDate();

      /** @type {{id:string, text:string, createdAt:number}[]} */
      let todos = [];

      function announce(msg){
        liveEl.textContent = msg;
      }

      function save(){
        localStorage.setItem(storageKey(), JSON.stringify(todos));
        localStorage.setItem(metaKey, todayKey());
      }

      function load(){
        const lastSeen = localStorage.getItem(metaKey);
        // 날짜가 바뀌었으면 이전 날짜의 목록을 자동으로 숨김(삭제는 하지 않고, 오늘 키로만 조회)
        if(lastSeen && lastSeen !== todayKey()){
          // no-op: today's key will be different anyway
        }

        const raw = localStorage.getItem(storageKey());
        if(!raw){ todos = []; return; }
        try{
          const parsed = JSON.parse(raw);
          todos = Array.isArray(parsed) ? parsed : [];
        }catch{
          todos = [];
        }
      }

      function render(){
        listEl.innerHTML = "";
        if(todos.length === 0){
          emptyEl.hidden = false;
          countEl.textContent = "0 items";
          return;
        }
        emptyEl.hidden = true;
        countEl.textContent = `${todos.length} item${todos.length === 1 ? '' : 's'}`;

        for(const t of todos){
          const li = document.createElement('li');
          li.className = 'item';
          li.dataset.id = t.id;

          const left = document.createElement('div');
          left.className = 'left';

          const checkBtn = document.createElement('button');
          checkBtn.type = 'button';
          checkBtn.className = 'check';
          checkBtn.setAttribute('aria-label', `완료: ${t.text}`);
          checkBtn.innerHTML = `
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M9.0 16.2 4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4z"></path>
            </svg>`;

          const text = document.createElement('div');
          text.className = 'text';
          text.textContent = t.text;

          const removeBtn = document.createElement('button');
          removeBtn.type = 'button';
          removeBtn.className = 'remove';
          removeBtn.setAttribute('aria-label', `삭제: ${t.text}`);
          removeBtn.textContent = '삭제';

          left.appendChild(checkBtn);
          left.appendChild(text);
          li.appendChild(left);
          li.appendChild(removeBtn);
          listEl.appendChild(li);

          // handlers
          checkBtn.addEventListener('click', () => complete(t.id, li, checkBtn));
          removeBtn.addEventListener('click', () => remove(t.id, li));
        }
      }

      function addTodo(rawText){
        const text = (rawText ?? '').trim();
        if(!text){
          announce('할 일을 입력해 주세요.');
          return;
        }
        // 간단 중복 방지(대소문자/공백 무시)
        const norm = text.toLowerCase();
        const exists = todos.some(t => t.text.trim().toLowerCase() === norm);
        if(exists){
          announce('이미 같은 할 일이 있습니다.');
          return;
        }

        const id = crypto?.randomUUID?.() ?? String(Date.now()) + Math.random().toString(16).slice(2);
        todos.unshift({ id, text, createdAt: Date.now() });
        save();
        render();
        inputEl.value = '';
        inputEl.focus();
        announce('추가되었습니다.');
      }

      function remove(id, li){
        const idx = todos.findIndex(t => t.id === id);
        if(idx === -1) return;
        const removed = todos[idx];

        li.classList.add('removing');
        // 애니메이션 후 제거
        const done = () => {
          todos.splice(idx, 1);
          save();
          render();
          announce(`삭제되었습니다: ${removed.text}`);
        };
        // prefers-reduced-motion 고려
        const rm = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if(rm) done();
        else li.addEventListener('animationend', done, { once:true });
      }

      function complete(id, li, btn){
        // 체크 표시 잠깐 보여주고 제거
        const svg = btn.querySelector('svg');
        if(svg){
          svg.style.opacity = '1';
          svg.style.transform = 'scale(1)';
          btn.style.background = 'rgba(34,197,94,.22)';
          btn.style.borderColor = 'rgba(34,197,94,.45)';
        }
        setTimeout(() => remove(id, li), 120);
      }

      function clearAll(){
        if(todos.length === 0) return;
        // 확인 없이 즉시 삭제(원하시면 confirm으로 바꾸실 수 있습니다.)
        todos = [];
        save();
        render();
        announce('전체 삭제되었습니다.');
        inputEl.focus();
      }

      // Events
      formEl.addEventListener('submit', (e) => {
        e.preventDefault();
        addTodo(inputEl.value);
      });

      clearAllEl.addEventListener('click', clearAll);
      clearAllEl.addEventListener('keydown', (e) => {
        if(e.key === 'Enter' || e.key === ' '){
          e.preventDefault();
          clearAll();
        }
      });

      // Init
      load();
      render();
      inputEl.focus();

      // 날짜가 바뀌었을 때(탭이 계속 열려있는 경우) 자동으로 오늘 키로 전환
      let lastKey = todayKey();
      setInterval(() => {
        const nowKey = todayKey();
        if(nowKey !== lastKey){
          lastKey = nowKey;
          todayLabelEl.textContent = formatKoreanDate();
          load();
          render();
          announce('날짜가 변경되어 오늘 목록으로 전환되었습니다.');
        }
      }, 30_000);

    })();
  </script>
</body>
</html>
